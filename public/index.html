<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > p {
        padding: 0.5rem 1rem;
      }
      #messages > p:nth-child(odd) {
        background: #3eebb7;
      }
      #emojiPicker {
        position: absolute;
        bottom: 60px;
        right: 10px; 
        display: none;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" placeholder="Enter your message" />
        <div id="emojiPicker">
          <button type="button" onclick="insertEmoji('ğŸ˜€')">ğŸ˜€</button>
          <button type="button" onclick="insertEmoji('ğŸ˜„')">ğŸ˜„</button>
          <button type="button" onclick="insertEmoji('ğŸ˜ƒ')">ğŸ˜ƒ</button>
          <button type="button" onclick="insertEmoji('ğŸ˜')">ğŸ˜</button>
          <button type="button" onclick="insertEmoji('ğŸ˜†')">ğŸ˜†</button>
          <button type="button" onclick="insertEmoji('ğŸ˜…')">ğŸ˜…</button>
          <button type="button" onclick="insertEmoji('ğŸ˜‚')">ğŸ˜‚</button>
          <button type="button" onclick="insertEmoji('ğŸ¤£')">ğŸ¤£</button>
          <button type="button" onclick="insertEmoji('ğŸ˜Š')">ğŸ˜Š</button>
          <button type="button" onclick="insertEmoji('ğŸ˜‡')">ğŸ˜‡</button>
          <button type="button" onclick="insertEmoji('ğŸ’™')">ğŸ’™</button>
          <button type="button" onclick="insertEmoji('ğŸ’š')">ğŸ’š</button>
          <button type="button" onclick="insertEmoji('ğŸ’›')">ğŸ’›</button>
          <button type="button" onclick="insertEmoji('ğŸ’œ')">ğŸ’œ</button>
          <button type="button" onclick="insertEmoji('ğŸ˜')">ğŸ˜</button>
          <button type="button" onclick="insertEmoji('ğŸ¥°')">ğŸ¥°</button>
          <button type="button" onclick="insertEmoji('ğŸ’•')">ğŸ’•</button>
        </div>
        <button type="button" id="emojiButton" onclick="toggleEmojiPicker()">ğŸ˜€</button>
      <button>Send</button>
    </form>

    <div id="messages"></div>
    <div id="typingMessage"></div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const messageInput = document.getElementById("input");
      var form = document.getElementById("form");
      const allMessages = document.getElementById("messages");

      const emojiButton = document.getElementById("emojiButton");
      const emojiPicker = document.getElementById("emojiPicker");

      const toggleEmojiPicker = () => {
        emojiPicker.style.display = emojiPicker.style.display === "none" ? "block" : "none";
      }

      const insertEmoji = (emoji) => {
        messageInput.value += emoji;
      }

      const name = prompt("Enter Your Name ");
      socket.emit('new_user',name);
      
      //add message to the chat list
      const displayMessage = (message) => {
        const p = document.createElement("p");
        p.textContent = message;
        allMessages.appendChild(p);
        return;
      }

      socket.on('name',(name) => {
        displayMessage(`${name} : joined the Chat`)
        // const p = document.createElement("p");
        // p.textContent = `${name} is joined the Chat`;
        // allMessages.appendChild(p);
      })

      // socket.on("new_message", (msg) => {
      //   const p = document.createElement("p");
      //   p.textContent = msg;
      //   allMessages.appendChild(p);
      // });

      socket.on("new_message", (data) => {
        displayMessage(`${data.name} : ${data.message}`)
        // const p = document.createElement("p");
        // p.textContent = `${data.name} : ${data.message}`;
        // allMessages.appendChild(p);
      });
      
      socket.on('leave', (name) => {
        displayMessage(`${name} : leave the Chat`)
        // const p = document.createElement("p");
        // p.textContent = `${name} : is leave the chat`;
        // allMessages.appendChild(p);
      })

      form.addEventListener("submit", (e) => {
        e.preventDefault();       
        const message = messageInput.value.trim();
        //console.log(message);
        if (message) {
          socket.emit("chat-message", message);
          messageInput.value = "";
        }
      });

      //keypress event is fired when a key is pressed.
      messageInput.addEventListener("keypress", () => {
        socket.emit("startTyping");
      });

      //keyup event is fired when a key is released.
      messageInput.addEventListener("keyup", () => {
        setTimeout(() => {
          socket.emit("stopTyping");
        },2000)
      });

      socket.on("user_typing", (userName) => {
        const typingMessage = document.getElementById("typingMessage");
        typingMessage.innerText = `${userName} is typing...`;
      });

      socket.on("user_stopped_typing", (userName) => {
        const typingMessage = document.getElementById("typingMessage");
        typingMessage.innerText = "";
      });
    </script>
  </body>
</html>
